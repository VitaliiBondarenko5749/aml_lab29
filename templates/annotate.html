<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotate Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Annotate the Text</h1>
        <form action="/submit_annotation" method="post">
            <div class="form-group">
                <label for="text">Text to summarize:</label>
                <textarea class="form-control" id="text" rows="10" readonly>{{ text }}</textarea>
            </div>
            <div class="form-group">
                <label for="summary">Your Summary:</label>
                <textarea class="form-control" name="summary" id="summary" rows="5" required></textarea>
            </div>
            <input type="hidden" name="index" value="{{ index }}">
            <button type="submit" class="btn btn-success">Submit Annotation</button>
        </form>
    </div>
</body>
</html>
